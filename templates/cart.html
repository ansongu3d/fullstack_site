{% extends "base.html" %} {% block content %}

<section>
  <div class="CartContainer">
    <div class="Header">
      <h3 class="Heading">Shopping Cart</h3>
      <h5 class="Action">Remove all</h5>
    </div>
    <!-- {% for id, name, image_url_1,image_url_2, qty, price in toy %} -->
    <div class="Cart-Items">
      <div class="image-box">
        <img
          src="https://cdn.shopify.com/s/files/1/0048/5762/6691/products/apishtjk5__42570.1555523105_600x.jpg?v=1609214417"
        />
      </div>
      <div class="about">
        <h1 class="title">Dark Leo Prime</h1>
        <h3 class="subtitle">Lorem ipsum dolor</h3>
      </div>
      <div class="counter">
        <div class="btn">+</div>
        <div class="count">2</div>
        <div class="btn">-</div>
      </div>
      <div class="prices">
        <div class="amount">${{ price }}</div>
        <div class="save"><u>Save for later</u></div>
        <div class="remove"><u>Remove</u></div>
      </div>
    </div>
    <!-- {% endfor %} -->

    <div class="checkout">
      <div class="total">
        <div>
          <div class="Subtotal">Sub-Total</div>
          <div class="items">2 items</div>
        </div>
        <div class="total-amount">$345</div>
      </div>
      <button class="button">Checkout</button>
    </div>
  </div>
</section>
{% endblock %}
