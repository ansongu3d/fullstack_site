<!DOCTYPE html>
<html>
  <head>
    <title>Transformer Collection Store</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header><h1>Transformer Collection Store</h1></header>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">About</a>
      <a href="#">Collection</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </div>

    <div id="main">
      <span class="menu" cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
      
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("hero_pic01").src = "/static/assets/hero_pic_02.png";
        document.body.style.backgroundColor = "rgba(0,0,0,0.9)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("hero_pic01").src = "/static/assets/hero_pic.png";
        document.body.style.backgroundColor = "black";
      }
    </script>
    {% block main %} going to be replaced {% endblock %}
    <footer>copyright</footer>
  </body>
</html>
