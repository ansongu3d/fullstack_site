<!DOCTYPE html>
<html>
  <head>
    <title>Transformer Collection Store</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="{{ url_for('index')}}">About</a>
      <a href="{{ url_for('collection')}}">Collection</a>
      <a href="{{ url_for('cart')}}">Cart</a>
      <a href="{{ url_for('login_page')}}">Login</a>
      <a href="{{ url_for('signup')}}">Sign Up</a>
      <a href="{{ url_for('contact')}}">Contact</a>
    </div>


    <div id="main">
      <span class="menu" cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
    </div><a href="{{ url_for('index')}}"><img class="logo" src="/static/assets/svg/tc_logo.svg" alt="logo"/></a></header>

      {% block content %}
      {% endblock %}
    

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("hero__pic__01").src = "/static/assets/hero_pic_02.png";
        document.getElementById("hero__pic__02").src = "https://media.giphy.com/media/xUPOqFyryjMgXDpqlW/giphy.gif";
        document.body.style.backgroundColor = "rgba(0,0,0,0.9)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("hero__pic__01").src = "/static/assets/hero_pic.png";
        document.getElementById("hero__pic__02").src = "https://media.giphy.com/media/xUPOqFyryjMgXDpqlW/giphy.gif";
        document.body.style.backgroundColor = "black";
      }
    </script>
    <footer>Â© Copyright AG Dev 2022. ABN 000 000 00 08</footer>
  </body>
</html>
